<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheel 01</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style>
        body {
            height: 300vh;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            line-height: 100px;
            text-align: center;
            background: tomato;
            color: #fff;
            transition: 0.5s;
        }

        #header.on {
            top: -100px
        }
    </style>
</head>

<body>
    <header id="header">
        head...
    </header>


    <script>
        $(function () {
            $(window).on('wheel', function (event) {
                console.log(event)
                var wdY = event.originalEvent.delatY;
                if (wdY > 0) {
                    $('#header').addClass('on')
                } else {
                    $('#header').removeClass('on')
                }
                // wdY > 0 ? $('#header').addClass('.on') : $('#header').removeClass('on')
            })
        })
    </script>
</body>

</html>
